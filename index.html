<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>

	<!-- <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="style.css">    
  	<link rel="stylesheet" href="reset.css">
</head>
<body>
	<div class="container">
		<div class="menu">			
			<div class="Title text-center">
				<h1>Tic-Tac-Toe</h1>
			</div>
			<div class="player-title text-center padding">
				<div class="players padding">
					<h3>Players</h3>
				</div>
				<div class="players-btn padding">
					<button class="single-player player-icon remove-btn-bg"><i class="fas fa-user"></i></button>
					<button class="two-players player-icon remove-btn-bg"><i class="fas fa-user-friends"></i></button>
				</div>
				<div class="Pick-AI-difficulity padding">
					<div class="bar flex flex-center">
						<button class="select-difficulity bg-green">Easy</button>
						<button class="select-difficulity bg-yellow">Normal</button>
						<button class="select-difficulity bg-red">Very-hard</button>					
					</div>
				</div>
				<div class="play-btn padding">
					<button class="ready-btn remove-btn-bg">Ready!</button>
				</div>
			</div>
		</div>
		<!-- tile -->


	</div>
		
	<script src="script.js"></script>
</body>
</html>
